<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gra pamięciowa - Memory</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-container">
      <header>
        <h1>Gra pamięciowa</h1>
        <button id="restart">Restart</button>
        <p>Ruchy: <span id="moves">0</span></p>
        <p>Punkty: <span id="score">0</span></p>
      </header>
      <div class="memory-game" id="memory-game">
        <!-- Karty będą generowane dynamicznie przez JavaScript -->
      </div>
      <form id="score-form" method="POST">
        <input
          type="text"
          id="player-name"
          name="player-name"
          placeholder="Twoje imię"
          required
        />
        <button type="submit">Zapisz wynik</button>
      </form>
    </div>
    <div id="scores-container">
      <h2>Najlepsze wyniki</h2>
      <table id="scores-table">
        <thead>
          <tr>
            <th>Imię</th>
            <th>Punkty</th>
            <th>Ruchy</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody>
          <!-- Wyniki będą wstawiane dynamicznie przez JavaScript -->
        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
